<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />

<body>
	<div th:include="fragments :: header">?</div>

	<div class="mainpane">

		<div th:if="${account == null}">
			<h1>Account null or not found</h1>
		</div>
		<div th:unless="${account == null}">
		 	<h1 th:text="${'Account : ' + account}">?</h1>

		 	<h2 th:text="${'Holder : ' + holder}">?</h2>
		 	<h2 th:text="${'Balance : ' + balance}">?</h2>
		 
		 	<h2>Transactions :</h2>
		 
			<div th:if="${data.isEmpty()}"><h3>None</h3></div>
		 	
		 	<table th:unless="${data.isEmpty()}" class="myData">
				<tr>
					<th th:each="column : ${columns}" th:text="${column}" />
				</tr>

				<tr th:each="datum : ${data}">
					<td th:each="item : ${datum}" th:text="${item}" />
				</tr>
			</table>
		 	
		</div>

		<hr/>
		<form name="select" th:action="@{/account/index}">
            	<input class="mySubmit" type="submit" value="Account"/>
        </form>

	</div>

	<div th:include="fragments :: footer">?</div>
</body>

</html>
