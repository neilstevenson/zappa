<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />

<body>
	<div th:include="fragments :: header">?</div>

	<div class="mainpane">

		<h1>Hamlet's Soliloquy</h1>

			<table class="myData">

			</table>
	</div>

	<div th:include="fragments :: footer">?</div>
</body>

</html>
