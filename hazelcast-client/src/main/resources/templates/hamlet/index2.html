<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />

<body>
	<div th:include="fragments :: header">?</div>

	<div class="mainpane">

		<h1>Hamlet's Soliloquy - word count for words over 2 characters in length</h1>

			<div th:if="${data.isEmpty()}">
     	       <h2 style="color: teal;">No results yet</h2>
			</div>

			<table class="myData">
				<tr th:each="datum : ${data}">
                	<td th:text="${datum.key}"/>
                	<td th:text="${datum.value}"/>
                </tr>
			</table>
	</div>

	<div th:include="fragments :: footer">?</div>
</body>

</html>
